<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目经历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #444;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .github-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>我的项目经历</h1>
</div>

<div class="container">
    <h2>项目经历</h2>
    <p><strong>项目名称:</strong> 项目名称</p>
    <p><strong>项目描述:</strong> 项目的简要描述</p>
    <p><strong>角色:</strong> 在项目中的角色</p>
    <p><strong>技术栈:</strong> 使用的技术和工具</p>
    <p><strong>成就和收获:</strong> 在项目中取得的成就和学到的经验</p>

    <h2>GitHub 仓库</h2>
    <p>你可以在我的 GitHub 上查看更多的项目：<a href="https://github.com/你的GitHub用户名" target="_blank">GitHub</a></p>

    <div class="github-link">
        <a href="https://github.com/你的GitHub用户名" target="_blank">
            <img src="github-logo.png" alt="GitHub" width="50" height="50">
        </a>
    </div>
</div>

</body>
</html>
