<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建议反馈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #844040;
        }

        p {
            line-height: 1.6;
            color: #ac6161;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>建议反馈</h1>
</div>

<div class="container">
    <h2>感谢您访问我的网页！</h2>
    <p>如果您有任何建议或反馈，欢迎在下面留言。</p>

    <form action="#" method="post">
        <label for="name">您的姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="email">您的邮箱：</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">建议反馈：</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">提交反馈</button>
    </form>
    <p>或将意见发送至邮箱：</p>
    <p>或致电说明意见</p>
</div>

</body>
</html>
